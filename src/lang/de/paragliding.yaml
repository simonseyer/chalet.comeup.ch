paraIntro:
  title: Der Traum vom Fliegen
  text: >
    Lassen Sie den Traum vom Fliegen wahr werden. Mit dem Gleitschirm lautlos über die Landschaft schweben ist eine Erfahrung die man nicht mehr vergisst.
    Auf dieser Seite finden Sie vorallem Informationen für Gleitschirmpiloten über verschiedene Flugebiete und alles was man sonst noch Wissen sollte.
  text2: > 
    Für alle die Paragliding mal ausprobieren wollen, können wir die Flugschule <a href="https://www.timetofly.ch/"
          alt="link to paragliding school TimeToFly"
          >TimeToFly</a> empfehlen. Hier können Sie selbst das Gleitschirmen fliegen lernen oder einen Tandemflug buchen.
        