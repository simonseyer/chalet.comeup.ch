<!DOCTYPE html>
<html lang="de">
@@include('_header.html')

<body>

  @@include('_nav.html', {"home": "active"})

  <div class="site-blocks-cover overlay">
    <picture>
      <source type="image/webp" srcset="/images/hero/hero_bg_2_small.webp" media="(max-width: 479px)">
      <source type="image/webp" srcset="/images/hero/hero_bg_2.webp">
      <img src="/images/hero/hero_bg_2.jpg" alt="Hero background image">
    </picture>

    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-8 text-center">
          <h1 class="mb-4">${{ index.header.title }}$</h1>
          <p class="mb-5">${{ index.header.subtitle }}$</p>
          <p><a href="https://www.airbnb.de/rooms/43816606" target="_blank" class="btn btn-primary px-5 py-3">${{ index.header.book }}$</a>
          </p>
        </div>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="featured-property-half row">
      <div class="image col-md-6 col-sm-12" style="background-image: url('/images/hero/hero_bg_1.jpg')"></div>
      <div class="text col-md-6 col-sm-12">
        <h2>${{ index.info.title }}$</h2>
        <p class="mb-5">${{ index.info.text }}$</p>
      </div>
    </div>
  </div>

  @@include('_footer.html')

</body>

</html>
